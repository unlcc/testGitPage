<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul class="list">
	    <li>第一行<span class="del">X</span></li>
	    <li>第二行<span class="del">X</span></li>
	    <li>第三行<span class="del">X</span></li>
	    <li>第四行<span class="del">X</span></li>
	    <li>第五行<span class="del">X</span></li>
	</ul>
</body>
<script>
	class List{
		constructor(li){
			this.el =Array.from(document.querySelectorAll(li));
			let _this = this;
			_this.el.forEach(item => {
				item.addEventListener("click", function(e){
					if(e.target.className.indexOf('del') > -1){
						_this.removeItem.call(_this,e.target);
					}
				});
			})
		}
		removeItem(target){
			let self = this;
			let findParent = function(node){
				let parent = node.parentNode;
				let root = self.el.find(item => item === parent);
				if(root){
					root.removeChild(node);
				}else{
					findParent(parent);
				}
			}
			findParent(target);
		}
	}

	window.addEventListener('DOMContentLoaded',function(){
		new List('.list');
	})
</script>
</html>
